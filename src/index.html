<html>
  <head>
    <title>4 Second Word Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-content: baseline;
        background-color: black;
        color: white;

        font-family: 'Clear Sans', 'Helvetica Neue', sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      header {
        font-size: 2em;
        text-transform: uppercase;
      }

      .hidden {
        display:  none;
      }

      .game {
        display: flex;
        flex-wrap: wrap;
        width: 25em;
      }

      .givenLetters {
        flex-wrap: wrap;
        display: flex;
        width: 100%;
      }

      .letter {
        display: inline-flex;
        justify-content: center;
        align-items: center;

        text-transform: uppercase;
        font-size: 4em;
        font-family: 'Menlo';
        background-color:  #464646;
        color: white;
        flex-basis: calc(33.3% - 2px);

        margin: 1px;
        border: solid 1px #898989;
      }

      .guess {
        flex-basis: 100%;
      }

      .guessInput {
        width: 100%;
        border: none;
        background-color: #131313;
        color: white;
        font-size: 2em;
        text-transform: uppercase;
      }

      .guessInput:focus-visible {
        outline: none;
      }

      .timebar {
        flex-basis: 100%;
        background-color: gold;
        height: 5px;
        margin: 1px;
        animation-fill-mode: forwards;
      }

      .timebar.animated {
        animation: 4s linear timer;
      }

      @keyframes timer {
        from {
          flex-basis: 100%;
        }

        to {
          flex-basis: 0%;
        }
      }

      .flexBreak {
        flex-basis: 100%;
        height: 0;
      }
    </style>
  </head>
  <body>
    <header>4 Second Word Game</header>
    <div class="flexBreak"></div>

    <div class="game">
      <div class="givenLetters">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="flexBreak"></div>
        <div class="timebar"></div>
      </div>
      <div class="flexBreak"></div>
      <div class="guess">
        <form>
          <input class="guessInput" name="guess" size=0 maxlength=20>
          <input class="hidden" type="submit">
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
