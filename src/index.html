<html>
  <head>
    <title>4 Second Word Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-content: baseline;
        background-color: black;
        color: white;

        font-family: 'Clear Sans', 'Helvetica Neue', sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      header {
        font-size: 2em;
        text-transform: uppercase;
      }

      .hidden {
        display: none !important;
      }

      .invisible {
        left: -100000px;
        position: absolute;
      }

      .game {
        display: flex;
        flex-wrap: wrap;
        width: 25em;
      }

      .givenLetters {
        flex-wrap: wrap;
        display: flex;
        width: 100%;
      }

      .letterBox {
        display: inline-flex;
        justify-content: center;
        align-items: center;

        text-transform: uppercase;
        font-size: 4em;
        font-family: 'Menlo';
        background-color:  #464646;
        color: white;
        flex-basis: calc(33.3% - 2px);

        margin: 1px;
        border: solid 1px #898989;

      }

      .letterBox:before {
        content: "a";
        visibility: hidden;
        width: 0;
      }

      .letter {
        transition: transform 1s;
        transform: rotateX(-90deg);
      }

      .letter.animated {
        animation: 4s linear letterflip;
      }

      @keyframes letterflip {
        0% {
          transform: rotateX(90deg);
        }

        5% {
          transform: rotateX(0);
        }

        93% {
          transform: rotateX(0);
        }

        98% {
          transform: rotateX(-90deg);
        }

        100% {
          transform: rotateX(-90deg);
        }
      }

      .guesses {
        display: flex;
        flex-basis: 100%;
        flex-wrap: wrap;
      }

      .guess {
        flex-basis: 100%;
        padding: 3px;
      }

      .guessInput {
        width: 100%;
        border: none;
        background-color: #131313;
        color: white;
        font-size: 2em;
        text-transform: uppercase;
      }

      .guessInput:focus-visible {
        outline: none;
      }

      .guess.correct .guessInput {
        outline: solid 1px green;
      }

      .guess.incorrect .guessInput {
        outline: solid 1px red;
      }

      .timebar {
        flex-basis: 100%;
        background-color: gold;
        height: 5px;
        margin: 1px;
        animation-fill-mode: forwards;
      }

      .timebar.animated {
        animation: 4s linear timer;
      }

      @keyframes timer {
        from {
          flex-basis: 100%;
        }

        to {
          flex-basis: 0%;
        }
      }

      .flexBreak {
        flex-basis: 100%;
        height: 0;
      }
    </style>
  </head>
  <body>
    <header>4 Second Word Game</header>
    <div class="flexBreak"></div>

    <div class="game">
      <button class="start startPractice">Practice</button>
      <button class="start startDaily">Daily</button>
      <div class="givenLetters hidden">
        <div class="letterBox"><div class="letter"></div></div>
        <div class="letterBox"><div class="letter"></div></div>
        <div class="letterBox"><div class="letter"></div></div>
        <div class="flexBreak"></div>
        <div class="timebar"></div>
      </div>
      <div class="flexBreak"></div>
      <div class="guess template invisible">
        <input class="guessInput" autofocus name="guess" size=0 maxlength=20>
      </div>
      <div class="guesses">
      </div>
    </div>
    <script src="main.js?cache=10"></script>
  </body>
</html>
